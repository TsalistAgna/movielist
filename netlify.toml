[build]
  # Directory where the build system installs dependencies and runs your build
  base = "."

  # Directory that contains the deploy-ready HTML files and assets
  publish = "dist/"

  # Default build command
  command = "webpack --config week10/webpack.config.js"

[[plugins]]
  # Installs the Lighthouse Build Plugin for all deploy contexts
  package = "@netlify/plugin-lighthouse"

# Production context: all deploys from the Production branch
[context.production]
  publish = "output/"
  command = "make publish"
  environment = { NODE_VERSION = "14.15.3" }

# Deploy Preview context: all deploys generated from a pull/merge request
[context.deploy-preview]
  publish = "dist/"

[context.deploy-preview.environment]
  NOT_PRIVATE_ITEM = "not so secret"

# Branch Deploy context: deploys that are not from pull requests or production
[context.branch-deploy]
  command = "echo branch"
  environment = { NODE_ENV = "development" }

[context.dev.environment]
  NODE_ENV = "development"

[context.staging]
  command = "echo 'staging'"
  base = "staging"

[context."feat/branch"]
  command = "echo 'special branch'"
  base = "branch"

[[redirects]]
  from = "/*"
  to = "/blog/:splat"

[[redirects]]
  from = "/old-path"
  to = "/new-path"
  status = 302
  force = true
  query = {id = ":id"}
  conditions = {Language = ["en"], Country = ["US"]}
  signed = "API_SIGNATURE_TOKEN"

  [redirects.headers]
    X-From = "Netlify"
    X-Api-Key = "some-api-key-string"

[[redirects]]
  from = "/gated-path"
  status = 200
  conditions = {Role = ["admin"]}
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"

  [headers.values]
    X-Frame-Options = "DENY"
    Content-Security-Policy = "frame-ancestors https://www.facebook.com"
    cache-control = '''
      max-age=0,
      no-cache,
      no-store,
      must-revalidate'''
    Basic-Auth = "someuser:somepassword anotheruser:anotherpassword"

[functions]
  directory = "functions/"

[dev]
  command = "yarn start"
  port = 8888
  publish = "dist"
